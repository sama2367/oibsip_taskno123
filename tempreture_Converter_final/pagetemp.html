<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter App</title>
  </head>

  <body>
    <div class="container">
      <div class="temperature-converter">
          <h1 class="title" style="font-size: 4vh;">| Temperature Converter |</h1>
          <div class="result">
            <span class="result-heading" style="color:rgb(14, 79, 70);font-size: larger;">-Result-</span><span id="sp1"></span>
            <h2 class="celsius-value" id="celsius"></h2>
          </div>
          <div class="degree-type">
            <div class="degree-field">
              <label for="degree" style="font-weight: bold;color:black;font-size: 2vh;">Degrees:</label>
              <input type="number" name="degree" id="degree" style="font-size:20px;">
            </div>
            <div class="temp-field">
              <label for="temp-type" style="font-weight: bold;color:black;font-size: 2vh;">Type</label>
              <select name="temperatures" id="temp-type" autocomplete="on" style="font-size: 2vh;">
                <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                <option id="celci" value="celci">Celsius</option>
              </select>
            </div>
          </div>
          <button id="convert-btn">Convert</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
